<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./employers-signin.css">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <nav>
        <ul>
            <a href="./employers-signup.html">Not created an Employers' profile? You go here&nbsp;&nbsp;<img src="../static/icons/briefcase.png" height="32px" width="32px"></a>
        </ul>
    </nav>
    <div class="container">
        <div id="dotted-background"></div>
        <div class="card">
            <div class="card-body">
                <h2 class="card-title" style="color: #0CAA41;">Welcome back!</h2>
                <p style="text-align: center; margin-bottom: 0%;">Hey, enter the details to sign into your account.</p>
                <p style="font-size: small; text-align: center; margin-top: 1%;">By continuing, you agree to our <span style="color: #0CAA41; text-decoration: underline;">Terms of Use</span> and <span style="color: #0CAA41; text-decoration: underline;">Privacy Policy</span> .</p>
                <form method="post" id="signin-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="Email" required>
                    <p></p>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <p></p>
                </div>
                <div class="form-group">
                    <button type="submit">Continue with Email</button>
                </div>
                </form>
                <div class="orSeparator"><div class="borderTop"></div><div style="padding: 0px 8px 3px 8px;">or</div><div class="borderTop"></div></div>
                <div class="form-group">
                    <button id="signin-with-google"><img>&nbsp;Continue with Gmail</button>
                </div>
                <div class="form-group">
                    <button id="signin-with-linkedin"><img>&nbsp;Continue with LinkedIn</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./signin.js"></script>
</body>
</html>
