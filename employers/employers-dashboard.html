<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" type="text/css" href="./employers-dashboard.css">
</head>
<body>
    <div class="container">
        <!-- Side navigation -->
        <div class="sidenav">
            <div class="tab">
                <button class="tablinks" onclick="openTab(event, 'London')">London</button>
                <button class="tablinks" onclick="openTab(event, 'Paris')">Paris</button>
                <button class="tablinks active" onclick="openTab(event, 'company-profile')">Company Profile</button>
                <button id="logout-button">Logout</button>
            </div>
        </div>
    
        <!-- Page content -->
        <div class="main">
            <div id="London" class="tabcontent"  style="display: none;">
                <h3>London</h3>
                <p>London is the capital city of England.</p>
            </div>
            
            <div id="Paris" class="tabcontent" style="display: none;">
                <h3>Paris</h3>
                <p>Paris is the capital of France.</p>
            </div>
            
            <div id="company-profile" class="tabcontent">
                <div class="inline" style="justify-content: space-between;">
                    <h3>Company Profile</h3>
                    <div id="button-holder" style="padding: 3%;"><button id="edit-company-profile">Edit Profile</button><button id="update-company-profile" style="display: none;">Update Profile</button></div>
                </div>
                <div class="company-grid">
                    <div class="company-grid-item">
                        <label for="company-id">Company ID: </label>
                        <input type="text" class="input-no-border-outline" name="" id="company-id" readonly>
                    </div>
                    <div class="company-grid-item">
                        <input type="text" class="input-no-border-outline" name="" id="company-name" readonly>
                    </div>
                    <div class="company-grid-item">
                        <input type="text" class="input-no-border-outline" name="" id="3" readonly>
                    </div>
                    <div class="company-grid-item">
                        <input type="text" class="input-no-border-outline" name="" id="4" readonly>
                    </div>
                    <div class="company-grid-item">
                        <textarea class="input-no-border-outline" name="" id="5" readonly >Habibi</textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./employers-dashboard.js"></script>
</body>
</html>
